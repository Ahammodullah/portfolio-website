<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
     <div class="sign_up">
        <div class="signup-container">
            <div class="signup-form">
              <h2>Sign up</h2>
              <form id="signupForm">
                <div class="input-group">
                  <label for="phone-number">Phone Number</label>
                  <div class="phone-input">
                    <span class="country-code">BD +880</span>
                    <input type="text" id="phone-number" placeholder="Enter your phone number" required>
                  </div>
                </div>
                <div class="terms">
                  <input type="checkbox" id="agree-terms" required>
                  <label for="agree-terms">
                    By creating and/or using your account, you agree to our
                    <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                  </label>
                </div>
                <button type="submit" class="btn">Send code via SMS</button>
                <div class="login-link">
                  <p>Already have an account? <a href="#">Log in Now</a></p>
                </div>
                <div class="social-signup">
                  <p>Or, sign up with</p>
                  <a class="google-btn">Google</a>
                  <a class="facebook-btn">Facebook</a>
                </div>
              </form>
            </div>
          </div>

     </div>
      <script src="./app.js"></script>
    
</body>
</html>
